<div class="box" data-ng-show="user">
    <div class="box-header">
        <h4 style="color: #fff">Nomencladores</h4>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li data-ng-class="{'active':isActive(nstype)}" data-ng-repeat="nstype in ntypes">
                    <button class="btn btn-primary" data-ng-click="List(nstype)">
                        <span class="text-capitalize">{{nstype | fancy}}</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="box-body" >
        <div class="alert alert-{{alert.type}} alert-dismissable" data-ng-show="alert.show">
            <button type="button" class="close" ng-click="alert.show = false;" aria-hidden="true">Ã—</button>
            {{alert.message}}
        </div>

        <h4 class="header text-capitalize"> {{ntype | fancy}} </h4>
        <div class="input-group pull-left filter">
            <input type="text" id="searchP" class="searchP form-control" data-ng-model="searchCriteria"/>
            <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-filter"></i></button></span>
        </div>
        <table class="table table-bordered table-hover table-responsive table-striped">
            <thead>
            <tr >
                <th><label><input type="checkbox" data-ng-model="selected" data-ng-change="Mark()"/></label></th>
                <th><span class="text-capitalize">{{ntype | fancy}}</span></th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr data-ng-repeat="nomenclature in nomenclatures | SearchCriteria:searchCriteria track by $index">-->
            <!--<tr data-dir-paginate="nomenclature in nomenclatures |itemsPerPage: 5 | SearchCriteria:searchCriteria track by $index" data-pagination-id="same">-->
            <tr data-dir-paginate="nomenclature in nomenclatures |itemsPerPage: 5 | NameCriteria:searchCriteria:nomenclaturesCache track by $index" data-pagination-id="same">
                <td><label><input type="checkbox" data-ng-model="nomenclature.selected"/></label></td>
                <td>{{nomenclature.nombre}}</td>
                <td>
                    <a class="btn btn-edict"><i title="Editar" class="fa fa-edit" data-ng-click="Nomenclature(nomenclature)"></i></a>
                    <a class="btn btn-edict"><i title="Eliminar" class="fa fa-trash-o" data-ng-click="Delete(nomenclature)"></i></a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="box-footer">
        <dir-pagination-controls
                direction-links="true"
                template-url="template/directive/dirPagination.tpl.html"
                data-pagination-id="same">
        </dir-pagination-controls>

    </div>
    <div><button class="btn btn-primary" data-ng-click="Nomenclature()">Agregar</button>
        <button class="btn btn-danger" data-ng-click="DeleteSelected()">Eliminar todos</button></div>
</div>
