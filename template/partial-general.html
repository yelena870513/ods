<div class="jumbotron ">

    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">Información de la empresa</h3>
                <div class="box-tools pull-right">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Provincia:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general.provincia"
                                        data-ng-options="item as item.nombre for item in Provincias">
                                </select>
                                </br>
                                <label>Ministerio:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general.ministerio"
                                        data-ng-options="item as item.nombre for item in Ministerio">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>OSDE:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general.osde"
                                        data-ng-options="item as item.nombre for item in OSDE">
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Empresa:</label>
                                <input id="exampleInputEmail1" class="form-control" type="text" placeholder="Introduzca la empresa" data-ng-model="general.empresa">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!--<button class="btn btn-primary" data-ng-click="Add(general)">Adicionar</button>-->
            <!--<button class="btn btn-primary" data-ng-click="Save(general)">Guardar</button>-->
        </div>
    </section>
    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">Uso general alternativas a las SAO en la actualidad</h3><br><br>
                <label>Diga en qué sector usa estas sustancias químicas</label>
                <div class="box-tools pull-right">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Sustancia Química:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general1.sustancia"
                                        data-ng-options="item as item.nombre for item in Sustancias">
                                </select>
                                <br>
                                <label>Sectores:</label>
                                <div class="checkbox" data-ng-repeat="item in Sectores">
                                    <label class="negro" for="{{item.id}}">{{item.nombre}} <input type="checkbox" id="{{item.id}}" data-ng-model="item.value" data-ng-true-value="true"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" data-ng-click="Add(general1)">Adicionar</button>
        </div>
    </section>
    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">Resumen de su uso en todos los sectores para cada año entre 2011-2015 </h3><br><br>
                <p style="text-align: center; font-size: 14px; font-weight: bold">Alternativas:</p>
                <div class="box-tools pull-right">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>AlternativaHFC:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general2.alternativaHFC"
                                        data-ng-options="item as item.nombre for item in AlternativaHFC">
                                </select>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Otros (especificar):</label>
                                    <input id="exampleInputEmail11" class="form-control" type="text" placeholder="Otros" data-ng-model="general2.otroHFC">
                                </div>
                                <br>
                                <label>AlternativaHFCMezclas:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general2.alternativaHFCMezclas"
                                        data-ng-options="item as item.nombre for item in AlternativaHFCMezclas">
                                </select>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Otros (especificar):</label>
                                    <input id="exampleInputEmail21" class="form-control" type="text" placeholder="Otros" data-ng-model="general2.otroHFCMezclas">
                                </div>
                                <br>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>AlternativaHFO:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general2.alternativaHFO"
                                        data-ng-options="item as item.nombre for item in AlternativaHFO">
                                </select>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Otros (especificar):</label>
                                    <input id="exampleInputEmail01" class="form-control" type="text" placeholder="Otros" data-ng-model="general2.otroHFO">
                                </div>
                                <br>
                                <label>AlternativaOtras:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general2.alternativaOtras"
                                        data-ng-options="item as item.nombre for item in AlternativaOtras">
                                </select>
                                <br>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Otros (especificar):</label>
                                    <input id="exampleInputEmaiql1" class="form-control" type="text" placeholder="Otros" data-ng-model="general2.otroAlternativasOtras">
                                </div>
                                <br>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Refrigeracion y Aire Acondicionado:</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                        data-ng-model="general2.ra"
                                        data-ng-options="item as item.nombre for item in RA">
                                </select>
                                <br>
                                <label>Sectores:</label>
                                <div class="checkbox" data-ng-repeat="item in SectoresAnexo">
                                    <label class="negro" for="{{item.id}}">{{item.nombre}} <input type="checkbox" id="{{item.id}}" data-ng-model="item.value" data-ng-true-value="true"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" data-ng-click="Add(general2)">Adicionar</button>
            <button class="btn btn-primary" data-ng-click="Save()">Guardar</button>

        </div>
    </section>
</div>
