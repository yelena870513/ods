<div class="container">
    <h1>Fine Scotch</h1>
    <table class="table table-bordered">
        <thead>
        <th>Name</th>
        <th>Cost</th>
        </thead>
        <tbody>
        <tr data-ng-repeat="scotch in ws">
            <td>{{scotch.name}}</td>
            <td>{{scotch.cost}}</td>
        </tr>
        </tbody>
    </table>
</div>
