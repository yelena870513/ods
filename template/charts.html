<div class="jumbotron ">
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <canvas id="bar" class="chart chart-bar"  data-chart-data="bar.data" data-chart-labels="bar.labels" data-chart-series="bar.series">
                </canvas>
            </div>

        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <canvas id="pie" class="chart chart-pie"   data-chart-data="pie.data" data-chart-labels="pie.labels" data-chart-options="pie.options">
                </canvas>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <canvas id="line" class="chart chart-line" data-chart-data="line.data"    data-chart-labels="line.labels" data-chart-series="line.series" data-chart-options="line.options" data-chart-dataset-override="line.datasetOverride">
                </canvas>
            </div>
        </div>
    </section>
</div>
