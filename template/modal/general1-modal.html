<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">Uso general de alternativas de SAO en la actualidad</h4>
</div>
<div class="modal-body">
    <div class="row-fluid">
        <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
            <button type="button" class="close" ng-click="error.show = false;Close();" aria-hidden="true">×</button>
            {{error.message}}
        </div>
    </div>
        <label>Sustancia Química:</label>
    <div class="form-group">
        <ui-select theme="bootstrap"
                    style="width: 100%;" tabindex="-1"
                    aria-hidden="true"
                    id="sq"
                    data-ng-model="record.sustancia">
                <ui-select-match placeholder="Sustancia Química">{{$select.selected.nombre}}</ui-select-match>
                <ui-select-choices repeat="item in SAO.Sustancias">
                    <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    <div class="form-group">
            <label>Sector:</label>
            <ui-select multiple ng-model="record.sector" theme="bootstrap"  close-on-select="false" title="Sector">
                <ui-select-match placeholder="Sector">{{$item.nombre}}</ui-select-match>
                <ui-select-choices repeat="item in SAO.Sector">
                    <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-ng-click="Save()"> <span data-ng-if="action!='edit'">Agregar</span>
               <span data-ng-if="action=='edit'">Aceptar</span>
        </button> <button type="button" class="btn btn-danger"  data-ng-click="Close()">
        Cerrar
    </button>
    </div>
</div>
