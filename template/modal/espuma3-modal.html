<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">Recolección de datos sobre el uso de alternativas de SAO en el sector de espumas de poliuretano y polietileno extruido</h4>
</div>
<div class="modal-body">
    <div class="row-fluid">
        <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
            <button type="button" class="close" ng-click="error.show = false;Close();" aria-hidden="true">×</button>
            {{error.message}}
        </div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="actionForm" novalidate>
        <div class="box-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">

                        <label>Subsector/aplicación:</label>
                        <ui-select theme="bootstrap"
                                   style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   id="sq"
                                   on-select="ShowTabla5($item,$model)"
                                   data-ng-model="record.Subsector">
                            <ui-select-match placeholder="Subsector/aplicación">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item  in  SAO.Tabla5 track by $index">
                                <div ng-bind-html="item.aplicacion.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Alternativa</label>

                        <ui-select style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   theme="bootstrap"
                                   on-select="record.otrosAlternativa='';"
                                   data-ng-model="record.Alternativa">
                            <ui-select-match placeholder="Alternativa">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item  in Tabla5R.alternativas track by $index">
                                <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>


                    </div>
                    <div class="form-group">
                        <label >Otros (especificar):</label>
                        <input  class="form-control" type="text" placeholder="Otros" data-ng-model="record.otrosAlternativa"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="year">Año:</label>
                        <!--<select id="year" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"-->
                                <!--data-ng-model="year"-->
                                <!--data-ng-change="amount=0"-->
                                <!--data-ng-class="{'control-error':error.show}"-->
                                <!--data-ng-options="item as item for item in [2011,2012,2013,2014,2015]"></select>-->
                        <!--</div>-->
                        <ui-select theme="bootstrap"
                                   style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   id="year"
                                   data-ng-class="{'control-error':error.show && error.tipo=='anno'}"
                                   on-select="OnSelect($item,$model)"
                                   data-ng-model="year">
                            <ui-select-match placeholder="Año">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="item  in  [2011,2012,2013,2014,2015,2016]">
                                <div ng-bind-html="item | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>


                        <div class="form-group">
                    <label >Consumo en toneladas métricas:</label>
                    <input  class="form-control" type="number" min="0" placeholder="Tons" data-ng-model="amount" data-ng-class="{'control-error':error.show && error.tipo=='anno'}"/>
                    <ul class="list-group">
                        <li class="list-group-item-success" data-ng-repeat="el in record.Uso track by $index">
                            <span class="badge">{{el.anno}} -- {{el.tons}}</span><i class="fa fa-trash-o" data-ng-click="record.Uso.splice($index,1)"></i>
                        </li>
                    </ul>
                   <p> <i  class="fa fa-plus mas"   data-ng-click="ConsumoYear(year,amount)" title="Agregar"> </i> Agregar año</p>

                </div>

                </div>
            </div>

        </div>
            </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-ng-click="Save()"> <span data-ng-if="action!='edit'">Agregar</span>
               <span data-ng-if="action=='edit'">Aceptar</span>
        </button> <button type="button" class="btn btn-danger"  data-ng-click="Close()">
        Cerrar
    </button>
    </div>
</div>
