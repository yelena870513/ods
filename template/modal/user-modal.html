<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">Datos de Usuario</h4>
</div>
<div class="modal-body">
    <div class="row-fluid">
        <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
            <button type="button" class="close" ng-click="error.show = false;" aria-hidden="true">×</button>
            {{error.message}}
        </div>



    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <form name="userForm" novalidate>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input id="username" class="form-control" type="text" placeholder="Usuario"
                       data-ng-model="user.username">



            </div>
            <!--<div class="form-group">-->
                <!--<label for="email">Email:</label>-->
                <!--<input id="email" class="form-control" type="text" placeholder="Email" data-ng-model="user.email">-->
            <!--</div>-->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input id="password" class="form-control" type="password" placeholder="Contraseña" data-ng-model="user.password">

            </div>
                <div class="form-group" ng-show="action=='edit'">
                    <label for="repassword">Contraseña Nueva:</label>
                    <input id="repassword" class="form-control" type="password" placeholder="Contraseña" data-ng-model="user.repassword">

                </div>
                </form>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary " data-dismiss="modal" data-ng-click="Save(user)">
            Agregar
        </button>
        <button type="button" class="btn btn-danger " data-dismiss="modal" data-ng-click="Close()">
            Cerrar
        </button>

    </div>
</div>
