<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>

    <h4 class="modal-title">Datos generales</h4>

</div>
<div class="modal-body">
    <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
        <button type="button" class="close" ng-click="error.show = false;" aria-hidden="true">×</button>
        {{error.message}}
    </div>
    <div class="row-fluid">
        <div class="col-md-4">
            <div class="form-group">
                <label>Provincia:</label>
                <ui-select theme="bootstrap"
                                     style="width: 100%;" tabindex="-1"
                                     aria-hidden="true"
                                     id="sq"
                                     data-ng-model="general.provincia">
                       <ui-select-match placeholder="Provincia">{{$select.selected.nombre}}</ui-select-match>
                       <ui-select-choices repeat="item in provincias">
                           <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                       </ui-select-choices>
                </ui-select>
                <div class="form-group">
                    <label>Ministerio:</label>
                    <ui-select theme="bootstrap"
                                         style="width: 100%;" tabindex="-1"
                                         aria-hidden="true"
                                         id="mi"
                                         data-ng-model="general.ministerios">
                           <ui-select-match placeholder="Ministerio">{{$select.selected.nombre}}</ui-select-match>
                           <ui-select-choices repeat="item in ministerios">
                               <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                           </ui-select-choices>
                    </ui-select>

                </div>
                </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>OSDE:</label>
                <ui-select theme="bootstrap"
                                     style="width: 100%;" tabindex="-1"
                                     aria-hidden="true"
                                     id="os"
                                     data-ng-model="general.osde">
                       <ui-select-match placeholder="OSDE">{{$select.selected.nombre}}</ui-select-match>
                       <ui-select-choices repeat="item in osdes">
                           <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                       </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label for="em">OAC:</label>
                <ui-select theme="bootstrap"
                                     style="width: 100%;" tabindex="-1"
                                     aria-hidden="true"
                                     id="oac"
                                     data-ng-model="general.oac">
                       <ui-select-match placeholder="OAC">{{$select.selected.nombre}}</ui-select-match>
                       <ui-select-choices repeat="item in oacs">
                           <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                       </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="em">Empresa:</label>
                <ui-select theme="bootstrap"
                                     style="width: 100%;" tabindex="-1"
                                     aria-hidden="true"
                                     id="em"
                                     data-ng-model="general.empresa">
                       <ui-select-match placeholder="Empresa">{{$select.selected.nombre}}</ui-select-match>
                       <ui-select-choices repeat="item in empresas">
                           <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                       </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label for="em">UEB:</label>
                <ui-select theme="bootstrap"
                                     style="width: 100%;" tabindex="-1"
                                     aria-hidden="true"
                                     id="ueb"
                                     data-ng-model="general.ueb">
                       <ui-select-match placeholder="UEB">{{$select.selected.nombre}}</ui-select-match>
                       <ui-select-choices repeat="item in uebs">
                           <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                       </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-ng-click="Check()">
            Aceptar
        </button>
        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal" data-ng-click="Close()">
            Cerrar
        </button>
    </div>
</div>
