<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">Resumen de su uso en todos los sectores para cada año entre 2011-2015 </h4>
</div>
<div class="modal-body">
    <div class="row-fluid">
        <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
            <button type="button" class="close" ng-click="error.show = false;Close();" aria-hidden="true">×</button>
            {{error.message}}
        </div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="actionForm" novalidate>
        <div class="box-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Alternativa:</label>
                        <!--<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"-->
                                <!--data-ng-model="alternativa"-->
                                <!--data-ng-change="ShowAlt()"-->
                        <!--&gt;-->
                            <!--<option data-ng-repeat="item in ['AlternativaHFC','AlternativaHFCMezclas','AlternativaHFO','AlternativasOtras']">-->
                                <!--{{item}}-->
                            <!--</option>-->
                        <!--</select>-->
                        <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                data-ng-model="Tabla22R"
                                data-ng-change="ShowTabla22()"
                                data-ng-options="item as item.aplicacion.nombre for item in SAO.Tabla22"
                        >

                        </select>

                       </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Clasificación:</label>
                        <!--<label for="alternativaHFC" >HFC:</label>-->
                        <!--<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"-->
                                <!--data-ng-model="record.alternativaHFC"-->
                                <!--id="alternativaHFC"-->
                                <!--data-ng-options="item as item.nombre for item in SAO.AlternativaHFC">-->
                        <!--</select>-->
                        <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                data-ng-model="record.Tipo"
                                data-ng-options="item as item.nombre for item in Tabla22R.alternativas"
                        >

                        </select>
                    </div>
                    <div class="form-group" >
                        <label >Otros (especificar):</label>
                        <input  class="form-control" type="text" placeholder="Otros" data-ng-model="record.otrosAlternativa">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                        <div class="form-group">
                            <label>Refrigeracion y Aire Acondicionado:</label>
                            <select class="form-control select2 select2-hidden-accessible"
                                    style="width: 100%;" tabindex="-1"
                                    aria-hidden="true"
                                    data-ng-model="record.ra"
                                    data-ng-options="item as item.nombre for item in SAO.RA">

                            </select>
                            <br>
                            <label>Sectores:</label>
                            <select class="form-control select2 select2-hidden-accessible"
                                    style="width: 100%;" tabindex="-1"
                                    aria-hidden="true"
                                    data-ng-model="record.Sector"
                                    data-ng-options="item as item.nombre for item in Tabla22R.uso2">
                            </select>
                        </div>

                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-ng-click="Save()">
            Salvar
        </button> <button type="button" class="btn btn-danger"  data-ng-click="Close()">
        Cerrar
    </button>
    </div>
</div>
