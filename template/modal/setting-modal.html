<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">Datos generales</h4>
</div>
<div class="modal-body">
    <div class="row-fluid">
        <div class="col-md-6">
            <div class="form-group">
                <label>Provincia:</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                        data-ng-model="general.provincia"
                        data-ng-options="item as item.nombre for item in SAO.Provincias">
                </select>
                </br>
                <label>Ministerio:</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                        data-ng-model="general.ministerio"
                        data-ng-options="item as item.nombre for item in SAO.Ministerio">
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>OSDE:</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"
                        data-ng-model="general.osde"
                        data-ng-options="item as item.nombre for item in SAO.OSDE">
                </select>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Empresa:</label>
                <input id="exampleInputEmail1" class="form-control" type="text" placeholder="Introduzca la empresa" data-ng-model="general.empresa">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-ng-click="Close()">
            Cerrar
        </button>
    </div>
</div>
