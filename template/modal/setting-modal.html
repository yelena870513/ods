<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>

    <h4 class="modal-title">Datos generales</h4>

</div>
<div class="modal-body">
    <div class="row-fluid">

        <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
            <button type="button" class="close" ng-click="error.show = false;" aria-hidden="true">×</button>
            {{error.message}}
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label>Provincia:</label>
                        <ui-select theme="bootstrap" style="width: 100%;" tabindex="-1"aria-hidden="true"id="pr" data-ng-model="general.provincia" on-select="SelectMunicipio($item,$model)"><ui-select-match placeholder="Provincia">{{$select.selected.nombre}}</ui-select-match><ui-select-choices repeat="item in provincias"><div ng-bind-html="item.nombre | highlight: $select.search"></div></ui-select-choices></ui-select>
                    </div>
                </div>
                <!--<div class="row">-->
                <!--<div class="col-sm-12">-->
                <!--<label>Ministerio:</label>-->
                <!--<ui-select theme="bootstrap" style="width: 100%;" tabindex="-1"aria-hidden="true"id="mi"data-ng-model="general.ministerio"><ui-select-match placeholder="Ministerio">{{$select.selected.nombre}}</ui-select-match><ui-select-choices repeat="item in ministerios"><div ng-bind-html="item.nombre | highlight: $select.search"></div></ui-select-choices> </ui-select>-->
                <!--</div>-->
                <!--</div>-->

            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Municipio:</label>
                <ui-select theme="bootstrap"
                           style="width: 100%;" tabindex="-1"
                           aria-hidden="true"
                           id="mu"
                           data-ng-model="general.municipio"

                >
                    <ui-select-match placeholder="Municipio">{{$select.selected.nombre}}</ui-select-match>
                    <ui-select-choices repeat="item in municipios">
                        <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>

                <!--<input id="exampleInputEmail2" class="form-control" type="text" placeholder="OSDE" data-ng-class="{'control-error':error.show && error.tipo=='osde'}" data-ng-model="general.osde">-->

            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Ministerio:</label>
                <ui-select theme="bootstrap"
                           style="width: 100%;" tabindex="-1"
                           aria-hidden="true"
                           id="mi"
                           data-ng-model="general.ministerio">
                    <ui-select-match placeholder="Ministerio">{{$select.selected.nombre}}</ui-select-match>
                    <ui-select-choices repeat="item in ministerios">
                        <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>

                <!--<input id="exampleInputEmail2" class="form-control" type="text" placeholder="OSDE" data-ng-class="{'control-error':error.show && error.tipo=='osde'}" data-ng-model="general.osde">-->

            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>OSDE:</label>
                <ui-select theme="bootstrap"
                           style="width: 100%;" tabindex="-1"
                           aria-hidden="true"
                           id="os"
                           data-ng-model="general.osde">
                    <ui-select-match placeholder="OSDE">{{$select.selected.nombre}}</ui-select-match>
                    <ui-select-choices repeat="item in osdes">
                        <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>

                <!--<input id="exampleInputEmail2" class="form-control" type="text" placeholder="OSDE" data-ng-class="{'control-error':error.show && error.tipo=='osde'}" data-ng-model="general.osde">-->

            </div>
            <div class="form-group">
                <label for="em">Empresa:</label>
                <ui-select theme="bootstrap"
                           style="width: 100%;" tabindex="-1"
                           aria-hidden="true"
                           id="em"
                           data-ng-model="general.empresa">
                    <ui-select-match placeholder="Empresa">{{$select.selected.nombre}}</ui-select-match>
                    <ui-select-choices repeat="item in empresas">
                        <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
                <!--<input id="exampleInputEmail1" class="form-control" type="text" placeholder="Empresa" data-ng-class="{'control-error':error.show && error.tipo=='empresa'}" data-ng-model="general.empresa">-->
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="Check()">
            Aceptar
        </button>
        <button type="button" class="btn btn-danger " data-dismiss="modal" data-ng-click="Close()">
            Cerrar
        </button>
    </div>
</div>
