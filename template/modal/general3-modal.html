<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">Sectores y subsectores donde se usan alternativas de ODS actualmente</h4>
</div>
<div class="modal-body">
    <div class="row-fluid">
        <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
            <button type="button" class="close" ng-click="error.show = false;Close();" aria-hidden="true">×</button>
            {{error.message}}
        </div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="actionForm" novalidate>
        <div class="box-body">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Sector:</label>
                        <ui-select style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   id="tabla2"
                                   theme="bootstrap"
                                   data-ng-model="record.Sector"
                                   on-select="ShowTabla2($item,$model)">
                            <ui-select-match placeholder="Sector">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item in SAO.Tabla2">
                                <div ng-bind-html="item.aplicacion.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>

                </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                    <label>Subsector:</label>
                        <ui-select style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   theme="bootstrap"
                                   id="sq"
                                   data-ng-model="record.Subsector">
                            <ui-select-match placeholder="Subsector">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item in Tabla2R.alternativas">
                                <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>

                </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                    <label>Alternativa:</label>
                    <ui-select  style="width: 100%;" tabindex="-1"
                               aria-hidden="true"
                               id="sq1"
                               theme="bootstrap"
                               data-ng-model="record.Alternativa">
                        <ui-select-match placeholder="Alternativa">{{$select.selected.nombre}}</ui-select-match>
                        <ui-select-choices repeat="item  in Tabla2R.uso2">
                            <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
                </div>


        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-ng-click="Save()"> <span data-ng-if="action!='edit'">Aceptar</span>
               <span data-ng-if="action=='edit'">Aceptar</span>
        </button> <button type="button" class="btn btn-danger"  data-ng-click="Close()">
        Cerrar
    </button>
    </div>
</div>
