<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="Close()">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">Recolección de datos sobre el uso de alternativas de SAO en la fabricación de equipos de refrigeración</h4>
</div>
<div class="modal-body">
    <div class="row-fluid">
        <div class="alert alert-danger alert-dismissable" data-ng-show="error.show">
            <button type="button" class="close" ng-click="error.show = false;Close();" aria-hidden="true">×</button>
            {{error.message}}
        </div>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="actionForm" novalidate>
        <div class="box-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Aplicación:</label>
                        <ui-select theme="bootstrap"
                                   style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   id="sq"
                                   on-select="ShowTabla11B($item,$model)"
                                   data-ng-model="record.Aplicaciones">
                            <ui-select-match placeholder="Aplicación">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item  in  SAO.Tabla11B track by $index">
                                <div ng-bind-html="item.aplicacion.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <!--<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"-->
                                <!--data-ng-model="Tabla11BR"-->
                                <!--data-ng-change="ShowTabla11B()"-->
                                <!--data-ng-options="item as item.aplicacion.nombre for item in SAO.Tabla11B"-->
                        <!--&gt;-->

                        <!--</select>-->

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>{{record.cargas}}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Sustancia:</label>
                        <ui-select style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   theme="bootstrap"
                                   on-select="record.otrosAlternativa='';"
                                   data-ng-model="record.Alternativas">
                            <ui-select-match placeholder="Alternativa">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item  in Tabla11BR.alternativas track by $index">
                                <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>

                        <!--<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"-->
                                <!--data-ng-model="record.Alternativas"-->
                                <!--data-ng-options="item as item.nombre for item in Tabla11BR.alternativas"-->
                        <!--&gt;-->

                        <!--</select>-->

                    </div>
                    <div class="form-group">
                        <label >Otros (especificar):</label>
                        <input  class="form-control" type="text" placeholder="Otros" data-ng-model="record.otrosAlternativa" data-ng-class="{'control-error':error.show && error.tipo=='alternativa'}"/>
                    </div>
                    <div class="form-group">
                        <label >Año:</label>
                        <ui-select theme="bootstrap"
                                   style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   data-ng-class="{'control-error':error.show&&error.tipo=='year'}"
                                   id="year"
                                   data-ng-model="record.year">
                            <ui-select-match placeholder="Año">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="item in [2010,2011,2012,2013,2014,2015,2016]">
                                <div ng-bind-html="item | highlight: $select.search"></div>
                            </ui-select-choices>
                    </div>
                    <div class="form-group">
                        <label >No. De unidades:</label>
                        <input  class="form-control" type="number" min="0"  placeholder="Unidades" data-ng-model="record.unidades" data-ng-class="{'control-error':error.show && error.tipo=='unidades'}"/>
                    </div>
                    <div class="form-group">
                        <label >Años de experiencia:</label>
                        <input  class="form-control" type="number" min="0" placeholder="Experiencias" data-ng-model="record.experiencias" data-ng-class="{'control-error':error.show && error.tipo=='experiencias'}"/>
                    </div>
                    <div class="form-group">
                        <label >Estado técnico:</label>
                        <ui-select theme="bootstrap"
                                   style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   id="etr"
                                   data-ng-model="record.EstadoRefri">
                            <ui-select-match placeholder="Estado técnico">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item in SAO.EstadoRefri">
                                <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Clasificaciones:</label>
                        <ui-select theme="bootstrap"
                                   style="width: 100%;" tabindex="-1"
                                   aria-hidden="true"
                                   id="clr"
                                   data-ng-model="record.clasificacion">
                            <ui-select-match placeholder="Clasificaciones">{{$select.selected.nombre}}</ui-select-match>
                            <ui-select-choices repeat="item in SAO.ClasificacionRefri">
                                <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <!--<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"-->
                                <!--data-ng-model="record.clasificacion"-->
                                <!--data-ng-options="item as item.nombre for item in SAO.ClasificacionRefri"-->
                        <!--&gt;-->

                        <!--</select>-->

                    </div>
                </div>
            </div>
            </div>


    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-ng-click="Save()">
            Aceptar
        </button> <button type="button" class="btn btn-danger"  data-ng-click="Close()">
        Cerrar
    </button>
    </div>
</div>
