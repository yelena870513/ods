<div class="container">
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button-general" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                General <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a data-ng-click="SelectModal('general1')" >General 1</a></li>
                <li role="menuitem"><a data-ng-click="SelectModal('general2')">General 2</a></li>
            </ul>
        </div>

        <div class="btn-group" uib-dropdown is-open="status2.isopen">
            <button id="single-button-espuma" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                Espuma <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><span>Espuma 1</span></li>
                <li role="menuitem"><span>Espuma 2</span></li>
            </ul>
        </div>

        <div class="btn-group" uib-dropdown is-open="status3.isopen">
            <button id="single-button-consumo" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                Consumo <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a  data-ng-click="SelectModal('consumo')">Consumo SAO</a></li>

            </ul>
        </div>
    </div>
    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">

                <div class="box-body">
                    <div class="row">
                        <!--<div class="col-lg-9 sidebar">-->

                                <!--&lt;!&ndash;<div tree data-ng-model="menu" data-handler="SelectModal"></div>&ndash;&gt;-->
                            <!--&lt;!&ndash;<ul class="sidebar-menu" ng-include="treeTemplate">&ndash;&gt;-->

                            <!--&lt;!&ndash;</ul>&ndash;&gt;-->

                        <!--</div>-->
                        <div class="col-md-12">
                            <button class="btn btn-primary" data-ng-click="Set()">Configurar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="content" >
        <div data-ng-show="table.columns.length>0">
            <h1>Record {{table.title  }}</h1>
            <table class="table table-bordered">
                <thead>
                <tr >
                    <th data-ng-repeat="col in table.columns">{{col  }}</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="record in table.records track by $index">
                    <td data-ng-repeat="col in table.columns">{{record[col] | mainString }}</td>
                    <td>
                        <!--Llamada de los eliminar y los editar-->
                        <a class="btn btn-primary" data-ng-click="OpenModal(record)"><i class="fa fa-edit"></i></a>
                        <a class="btn btn-primary"data-ng-click="Delete(record)"><i class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" data-ng-click="OpenModal()">Adicionar</button>
    </section>
</div>
