<div class="login-box">
    <div class="login-logo">
        <a href="#">SAO</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Autenticar</p>
        <div class="alert alert-danger alert-dismissable" ng-show="signinError.show">
            <button type="button" class="close" ng-click="signinError.show = false;" aria-hidden="true">×</button>
            {{signinError.message }}
        </div>
        <form action="#" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="usuario"
                       data-ng-model="user.username">
                <span class="fa fa-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="email"
                       data-ng-model="user.email">
                <span class="fa fa-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="contraseña"
                       data-ng-model="user.password"/>
                <span class="fa fa-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary btn-block btn-flat" data-ng-click="SignIn(user)">
                        Autenticar
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
